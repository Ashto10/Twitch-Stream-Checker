<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Passion+One|Droid+Sans:400,600"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
          rel="stylesheet"
          type="text/css">
    <link href="style.css"
          rel="stylesheet"
          type="text/css">
  </head>
  <body>
    <header id="main-menu">
      <div class="header-contents">
        <span class="site-title">Stream Status</span>
        <div class="display-settings">
          <button class="display-option selected" data-action="select" data-select="all">All</button>
          <button class="display-option" data-action="select" data-select="online">Live</button>
          <button class="display-option" data-action="select" data-select="offline">Offline</button>
        </div>
      </div>
    </header>
    <main id="stream-list-container"></main>
    <sidebar id="add-stream-overlay" data-action="close-add-streamer-menu">
      <form id="add-stream-menu">
        <button class="clear" data-action="close-add-streamer-menu"></button>
        <p>Enter the streamer's username</p>
        <input type="text" id="new-streamer">
        <input type="button" id="submit" value="add" data-action="add-new-streamer"/>
        <p id="add-streamer-error"></p>
      </form>
    </sidebar>
    <button class="add-stream" data-action="display-add-menu">+</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
